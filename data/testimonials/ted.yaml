text: "I am an Assistant Professor in the Division of Bioinformatics and Computational Biology in the Department of Medical Informatics and Clinical Epidemiology. My research focus is on the Systems Biology of Complex Diseases. I use integrative modeling approaches across OMICs types to achieve this. I am also actively involved in teaching and utilizing interactive visualization, especially in the analysis of high-dimensional mass cytometry data."
